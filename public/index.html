<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zen Verse Flip</title>
    <style>
      body { margin: 0; padding: 0 0 100px; font-family: sans-serif; text-align: center; }
      /* 下部固定広告枠 */
      #banner-ad {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #eee;
        line-height: 60px;
        border-top: 1px solid #ccc;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <!-- React が描画するエリア -->
    <div id="root"></div>

    <!-- 下部固定バナー広告枠 -->
    <div id="banner-ad">ここにバナー広告が表示されます</div>

    <!-- Pi SDK は残す -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0", sandbox: true });
    </script>
  </body>
</html>
