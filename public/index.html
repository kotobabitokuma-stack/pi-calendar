<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zen Verse Flip vol.1</title>
  </head>
  <body>
    <!-- 決済ボタン -->
    <div style="text-align:center; margin:100px;">
      <button onclick="buyApp()" style="padding:20px 40px; font-size:24px; background:#f0a500; color:white; border:none; border-radius:12px;">
        3 Pi で全機能解放
      </button>
    </div>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/v2/pi-sdk.js"></script>
    <script>
    function buyApp() {
      if (!window.Pi) {
        alert("Pi Browser で開いてください");
        return;
      }
      window.Pi.createPayment({
        amount: 3.0,
        memo: "Test Payment",
        metadata: { developer: "Yuki36963" }
      }, {
        onReadyForServerCompletion: () => {
          alert("テスト決済成功！");
          location.reload();
        }
      });
    }
    </script>

    <div id="root"></div>
  </body>
</html>
